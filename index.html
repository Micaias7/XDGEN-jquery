<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="ejercicio.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">
    <div id="container" class="d-flex justify-content-evenly align-items-start">
        <form id="formulario" class="col-sm-12 col-md-5 col-lg-5 d-flex flex-column align-items-center m-4 border border-secondary rounded-lg shadow-lg p-2 bg-white rounded">
                <h1 class="users p-1 m-3">User creator</h1>
                <div class="form-group d-flex flex-column align-items-center">
                  <h5>Name</h5>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group d-flex flex-column align-items-center">
                    <h5>Country</h5>
                    <input type="text" class="form-control" id="country" required>
                </div>
                <div class="form-group d-flex flex-column align-items-center">
                    <h5>Direction</h5>
                    <input type="text" class="form-control" id="direction" required>
                </div>
                <div class="form-group d-flex flex-column align-items-center">
                    <h5>Status</h5>
                    <input type="radio" name="status" value="true" class="form-control m-2">
                    <input type="radio" name="status" value="false" class="form-control m-2">
                </div>
                <div class="form-group d-flex flex-column align-items-center">
                    <h5>Proyects</h5>
                    <input type="number" min="1" class="form-control" id="proyects" required>
                </div>
                <button id="button-input" type="submit" class="btn btn-outline-primary btn-lg btn-block">Submit</button>
        </form>
        <div id="card-container" class="col-sm-12 col-md-6 col-lg-5 text-start m-3 ml-5">
            <h2 class="users p-1 m-2 border border-secondary rounded-lg shadow-lg text-center bg-white">Users</h2>
        </div>
    </div>
</body>
</html>
